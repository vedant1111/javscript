<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Droppable</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <style type="text/css">
		.ui-widget-header {
            background:blueviolet;
            border: 1px solid Gray;
            color: #000000;
            font-weight: bold;
         }
         .ui-widget-content {
            background: purple;
            border: 1px solid #DDDDDD;
            color: #000000;
            color: #ffffff;
         }
		 .MyCls{background-color:#0000FF;color:#FFFFFF}
         #Sky9Students { 
            width: 200px; 
            height: 200px; 
            padding: 10px; 
            margin: 0px 5px 10px 0; 
         }
         
         #Sky9{ 
            width: 250px;
            height: 250px;
            padding: 10px; 
            margin: 10px;  
         }
      </style>

      <script type="text/javascript">
         $(document).ready(function () {
		  
              $("#Sky9Students").draggable();

              $("#Sky9").droppable({ 
                  accept: "#Sky9Students",
                  drop:function(event, ui) {
                      $(this).addClass("MyCls").find("p").html("Done.....");
					  
                  }
              });
			  
          });
      </script>
   </head>
   <style>
      body{
         background-color: darkgrey;
         background-repeat:no-repeat ;
         background-size: cover;
      }
   </style>
   
   <body>
         <div id="Sky9Students" class = "ui-widget-content">
            <p>Hi ... I am Vedant Kuralkar.</p>
         </div>
         <hr/>
         <div id="Sky9" class = "ui-widget-header">
            <p>Welcome to this page</p>
         </div>
      
      
   </body>
</html>
